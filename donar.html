<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <title>contactanos</title>
</head>
<body class="cont-formulario">
<div class="bordes">
    <div class="formulario">
        <form action="">
            <img src="img/icon-pag.webp" alt="" class="logo-pag">
            <input type="text" name="nombre-ent" placeholder="nombre" required> <br>
            <input type="text" name="apellido-ent" placeholder="apellido" required> <br>
            <input type="email" name="e-mail-ent" placeholder="e-mail" required> <br>
            articulo a donar:<select name="genero">
                <option value="articulo">articulo</option>
                <option value="mueble">mueble</option>
                <option value="juguete">juguete</option>
                <option value="dinero">dinero</option>
                <option value="">otro</option>
            </select> <br>
            puede alcanzar su donacion hacia nuestra localidad? <br>
            <select name="" id="">
                <option value="">si</option>
                <option value="">no</option>
            </select> <br>

            <textarea name="" id="" cols="30" rows="10" placeholder="explica brevemente tu donacion, si seleccionaste la opcion 'otro' defina el articulo a donar"></textarea> <br>
            <input type="submit" value="enviar">
            <input type="reset" name=" limpiar" id="">
        </form>
    </div>
</div>
<div><a href="index.html" class="h1">volver</a></div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
